<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Premium Rent - Smart AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --bg: #050505; }
        body { background: var(--bg); font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        /* Animation de fond pour l'effet "Wow" */
        body::before { content: ""; position: absolute; width: 200%; height: 200%; background: conic-gradient(from 0deg, transparent, var(--gold), transparent 30%); animation: rotate 10s linear infinite; opacity: 0.05; z-index: -1; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .chat-card { width: 450px; height: 75vh; background: #111; border: 1px solid #333; border-radius: 30px; display: flex; flex-direction: column; box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative; overflow: hidden; }
        
        header { background: #000; padding: 25px; text-align: center; border-bottom: 2px solid var(--gold); }
        header h2 { font-family: 'Orbitron'; font-size: 1rem; color: var(--gold); margin: 0; letter-spacing: 2px; }

        #screen { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; scrollbar-width: none; }
        
        .msg { padding: 14px 18px; border-radius: 20px; font-size: 0.95rem; max-width: 85%; animation: fadeIn 0.3s ease; line-height: 1.4; }
        .bot { background: rgba(255,255,255,0.05); border: 1px solid #222; align-self: flex-start; border-bottom-left-radius: 2px; }
        .user { background: var(--gold); color: #000; font-weight: 600; align-self: flex-end; border-bottom-right-radius: 2px; }

        .options { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
        .opt-btn { background: none; border: 1px solid var(--gold); color: var(--gold); padding: 5px 12px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; transition: 0.3s; }
        .opt-btn:hover { background: var(--gold); color: #000; }

        .input-area { padding: 20px; background: #000; display: flex; gap: 10px; }
        input { flex: 1; background: #1a1a1a; border: 1px solid #333; padding: 15px; color: white; border-radius: 15px; outline: none; }
        button#send-btn { background: var(--gold); border: none; padding: 0 20px; border-radius: 15px; cursor: pointer; font-weight: bold; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
